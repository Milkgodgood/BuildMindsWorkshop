<h5>Reservation</h5><div class="card">  <h5 class="card-header">Request a Reservation</h5>  <div class="card-body">    <h5 class="card-title">We're thrilled to share our space with you.</h5>    <p class="card-text">Please fill out the form to request a reservation.</p>    <form [formGroup]="reservationFormGroup">      <div class="row">        <div class="col-12">          <!--EMAIL ADDRESS-->          <div class="form-group">            <label for="emailAddress">Email Address</label>            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddressHelp" name="emailAddress" formControlName="emailAddress" />            <div *ngIf="reservationFormGroup.get('emailAddress')!.hasError('required') && reservationFormGroup.get('emailAddress')!.touched" class="text-danger">              Email Address is required.            </div>            <div *ngIf="reservationFormGroup.get('emailAddress')!.hasError('email') && reservationFormGroup.get('emailAddress')!.touched" class="text-danger">              Email Address is invalid.            </div>          </div>        </div>      </div>      <div class="row">        <div class="col-md-3">          <label for="reservationDate">Reservation Date</label>          <input type="date" class="form-control form-control-sm" id="reservationDate" aria-describedby="reservationDateHelp" placeholder="Reservation Date" formControlName="reservationDate" name="reservationDate" />          <div *ngIf="reservationFormGroup.get('reservationDate')!.hasError('required') && reservationFormGroup.get('reservationDate')!.touched" class="text-danger">            Reservation Date is required.          </div>        </div>        <div class="col-md-3">          <!--REVERSATION TIME-->          <div class="form-group">            <label for="reservationTime">Reservation Time</label>            <select class="form-select form-select-sm" aria-label="Time Selection" formControlName="timeSlot">              <option></option>              <option>6:00 AM</option>              <option>7:00 AM</option>              <option>8:00 AM</option>              <option>9:00 AM</option>              <option>10:00 AM</option>              <option>11:00 AM</option>              <option>12:00 PM</option>              <option>1:00 PM</option>              <option>2:00 PM</option>              <option>3:00 PM</option>              <option>4:00 PM</option>              <option>5:00 PM</option>              <option>6:00 PM</option>              <option>7:00 PM</option>              <option>8:00 PM</option>            </select>            <div *ngIf="reservationFormGroup.get('timeSlot')!.hasError('required') && reservationFormGroup.get('timeSlot')!.touched" class="text-danger">              Reservation Time is required.            </div>          </div>        </div>      </div>      <br />      <!--SUBMIT-->      <div class="row">        <div class="col-3">          <button class="btn-primary btn" (click)="submitReservation()">Submit</button>        </div>      </div>    </form>  </div>  <img src="assets/images/Blue_Makerspace-cropped.jpg" class="card-img-bottom" alt="..."></div>
