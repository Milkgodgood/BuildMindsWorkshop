<body>
  <h1 style="text-align:center;font-size:60px;">
    <ins>
      Calendar of Events
    </ins>
  </h1>
  <div id="carouselCalendar" class="carousel carousel-dark slide">
    <div class="carousel-inner">


      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/calendar/JanCalBMW.png" alt="January">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/FebCalBMW.png" alt="February">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/MarCalBMW.png" alt="March">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/AprCalBMW.png" alt="April">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/MayCalBMW.png" alt="May">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/JunCalBMW.png" alt="June">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/JulCalBMW.png" alt="July">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/AugCalBMW.png" alt="August">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/SepCalBMW.png" alt="September">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/OctCalBMW.png" alt="October">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/NovCalBMW.png" alt="November">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/calendar/DecCalBMW.png" alt="December">
      </div>
    </div>
    <!--CALENDAR CONTROLS-->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCalendar" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCalendar" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
